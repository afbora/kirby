name: CI
on: push

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ 7.3, 7.4, 8.0 ]
      name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
      env:
        extensions: intl, pcov
        key: cache-v1 # can be any string, change to clear the extension cache.

    steps:
      - uses: actions/checkout@v2
      - name: Before Script
        run: |
          mkdir -p build/logs
          ls -al
      - name: Setup cache environment
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: 'apcu, memcached'
          key: ${{ env.key }}
      - name: Memcached Service
        uses: niden/actions-memcached@v7
      - name: Setup PHP with PCOV
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
      - name: Install Composer packages
        run: |
          composer validate
          composer require -n --ignore-platform-reqs "phwoolcon/ci-pecl-cacher" "phpunit/phpunit:^9" "php-coveralls/php-coveralls"
          composer install -n --ignore-platform-reqs --no-suggest
      - name: Run Tests
        run: vendor/bin/phpunit --coverage-clover build/logs/clover.xml
      - name: Coveralls
        run: travis_retry vendor/bin/php-coveralls -v
