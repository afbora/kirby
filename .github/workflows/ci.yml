name: CI
on: push

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ 7.3, 7.4, 8.0 ]

    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    env:
      extensions: apcu, pcov, mbstring, ctype, curl, gd, memcached
      key: cache-v1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Before Script
        run: |
          mkdir -p build/logs
          ls -al
          sudo apt-get install -y locales-all
          phpenv config-rm xdebug.ini || true # code coverage is generated with PCOV
          phpenv config-add tests/php.ini

      - name: Install Memcached
        uses: niden/actions-memcached@v7

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v2
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ env.extensions }}
          coverage: pcov

      - name: Install Composer packages
        run: |
          composer validate
          composer require -n --ignore-platform-reqs "phwoolcon/ci-pecl-cacher" "phpunit/phpunit:^9" "php-coveralls/php-coveralls"
          composer install -n --ignore-platform-reqs --no-suggest

      - name: Run Tests
        run: vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      - name: Coveralls
        run: travis_retry vendor/bin/php-coveralls -v
